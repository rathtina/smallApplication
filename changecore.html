    <div class="card-edit">
      <div class="card">
        <form>
          <h2>Change Password</h2>
          <div class="btn-box">
            <label><i class="fa-solid fa-star-of-life"></i>Email</label>
            <input type="text" placeholder="ornrathtina123@gmailcom" disabled />
          </div>
          <div class="btn-box">
            <label><i class="fa-solid fa-star-of-life"></i>Old Password</label>
            <div class="eye-in">
              <input type="password" id="password" />
              <i
                class="fa-solid fa-eye-slash"
                id="hidden"
                onclick="togglePasswordVisibility()"
              ></i>
            </div>
          </div>
          <div class="btn-box">
            <label><i class="fa-solid fa-star-of-life"></i>New Password</label>
            <div class="eye-in">
              <input type="password" id="password-3" />
              <i
                class="fa-solid fa-eye-slash"
                id="hidden-3"
                onclick="togglePasswordVisibilityThree()"
              ></i>
            </div>
          </div>
          <div class="btn-box">
            <label
              ><i class="fa-solid fa-star-of-life"></i>Confirm Password</label
            >
            <div class="eye-in">
              <input type="password" id="password-4" />
              <i
                class="fa-solid fa-eye-slash"
                id="hidden-4"
                onclick="togglePasswordVisibilityFour()"
              ></i>
            </div>
          </div>
          <div class="check-box">
            <label
              ><input type="checkbox" value="Enable 2FA" />Enable 2FA</label
            >
            <div class="box-raduis">
              <label>
                <input type="radio" value="Email" name="social media" />
                Email
              </label>
              <label>
                <input
                  type="radio"
                  value="Phone Number"
                  name="social media"
                />Phone Number
              </label>
            </div>
          </div>
          <div class="container-btn-log">

            </div>
            <div class="btn-gray">

            </div>
